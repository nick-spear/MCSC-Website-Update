<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

 {% comment %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

 {% endcomment %}
  <link rel="shortcut icon" href="{{ site.baseurl }}img/logos/favicon.png" >
  <link rel="stylesheet" href="{{ site.baseurl }}/vanillacss/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/vanillacss/resource.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/vanillacss/font-awesome.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- JavaScript -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- Main jQuery Files -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<script type="text/javascript" src="{{ site.baseurl }}/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
						
						<script type="text/javascript">jQuery(document).ready(function(){jQuery('.gmap').hide();jQuery("#maps span").click(function() {var $this = $(this);$this.next("div").fadeToggle();$('.gmap').not($this.next("div")).fadeOut();});});
						</script>

						<script type="text/javascript"> function init_map(){var myOptions = {zoom:16,center:new google.maps.LatLng(43.66306,-70.27702729999999),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(43.66306, -70.27702729999999)});infowindow = new google.maps.InfoWindow({content:"<b>Maine Cyber Security Cluster</b><br/>70 Falmouth Street<br/>04104 Portland, Maine" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
						</script>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- General Site Configuration -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<script type="text/javascript" src="{{ site.baseurl }}/js/common.js"></script>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- Carousels (Modified bxSlider) -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.carousel-main.min.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.carousel-content.min.js"></script>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- Settings -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<script type="text/javascript" src="{{ site.baseurl }}/js/home-slider-settings.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/carousel-portfolio-settings.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/carousel-blog-settings.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/carousel-testimonials-settings.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/carousel-clients-settings.js"></script>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- END JavaScript -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
</head>
